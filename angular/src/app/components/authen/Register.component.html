<div class="container">
    <div class="row">
        <div class="col">
            <div class="center-container">
                <div class="row justify-content-center">
                    <div class="card card-width">
                        <div class="card-header">
                            <h3>Register</h3>
                        </div>
                        <div class="card-body">
                            <i class="login fa fa-user-circle"></i>
                            <form ngNativeValidate method="post" (submit)="register()">
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label for="user_account_name">User Name</label>
                                        <input id="user_account_name" name="name" class="form-control form-control-sm"
                                            [(ngModel)]="user.name" required maxlength="50" />
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="user_account_name">User Email</label>
                                        <input id="user_account_name" pattern="^.+@[^\.].*\.[a-z]{2,}$" type="email" name="name" class="form-control form-control-sm"
                                            [(ngModel)]="user.email" required maxlength="50" />
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="user_account_password">Password</label>
                                        <input id="user_account_password" name="password"
                                            class="form-control form-control-sm" [(ngModel)]="user.password"
                                            type="password" required maxlength="100" />
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-sm btn-secondary btn-block">Sign up</button>
                                        <a routerLink="/login">Go To Login</a>
                                    </div>
                                </div>
                            </form>
                            <span *ngIf="error" class="text-danger">{{error.message}}</span>
                            <span *ngIf="success" class="text-success">{{success.message}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
